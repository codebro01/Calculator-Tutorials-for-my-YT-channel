<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dual Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="mode-toggle">
      <button id="toggle-mode">Switch to Scientific</button>
    </div>

    <input type="text" id="display" disabled />

    <div class="buttons">
      <!-- Scientific buttons (hidden by default) -->
      <div class="scientific">
        <button class="btn" data-func="sin">sin</button>
        <button class="btn" data-func="cos">cos</button>
        <button class="btn" data-func="tan">tan</button>
        <button class="btn" data-func="log">log</button>
        <button class="btn" data-func="sqrt">√</button>
        <button class="btn" data-func="square">x²</button>
        <button class="btn" data-func="pi">π</button>
        <button class="btn" data-func="exp">e</button>
      </div>

      <!-- Basic calculator -->
      <div class="basic">
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn operator" data-value="/">÷</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn operator" data-value="*">×</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn operator" data-value="-">−</button>

        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn clear" id="clear">C</button>
        <button class="btn operator" data-value="+">+</button>

        <button class="btn equal" id="equal">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
